  .dark-btn {

  .dark-btn:hover { background: #e8f0fe; }

  body.dark .lushness-bar { background: #0e1c34; }

  .svg-wrap {
    width: 100%; max-width: 960px; padding: 0;
    display: flex; justify-content: center;
  }
  svg { width: 100%; max-width: 900px; height: auto; display: block; }

  @keyframes rain-sv {
    0%   { transform: translate(0, 0);     opacity: 0; }
    20%  { opacity: 0.72; }
    80%  { opacity: 0.62; }
    100% { transform: translate(-5px, 35px); opacity: 0; }
  }
  @keyframes wind-sv {
    0%   { transform: scaleX(0.15) translateX(-20px); opacity: 0; }
    35%  { opacity: 0.75; }
    65%  { opacity: 0.75; }
    100% { transform: scaleX(0.3) translateX(30px); opacity: 0; }
  }
  @keyframes float-u {
    0%, 100% { transform: translateY(0); }
    50%       { transform: translateY(-6px); }
  }
  @keyframes breathe {
    0%, 100% { opacity: 0.35; }

  }
  @keyframes sway {
    0%, 100% { transform: rotate(-1.2deg); transform-origin: 450px 580px; }

  }
  @keyframes pulse-ring {
